<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


       
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 200px) 50px 50px;
            justify-content: center;
           align-content: center;
             gap: 30px;
            border: 1px solid red;
            margin: 0 auto;

        }
        .box{
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
             padding: 30px;
        }

       #sidbar{
          grid-row: span 5;
         

        }
        #footer{
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <section class="container">
 
        <div class="box" id="sidbar">1</div>
       <div class="box">2</div>
       <div class="box">3</div>
       <div class="box">4</div>
       <div class="box">5</div>
       <div class="box">6</div>
       <div class="box">7</div>
       <div class="box">8</div>
       <div class="box">9</div>
       <div class="box">10</div>
       <div class="box" id="footer">11</div>
       <div class="box" id="footer">12</div>
      
    </section>
</body>
</html>
