<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-container{
            max-width: 1140px;
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(5, 150px);
            justify-content: center;
            gap: 30px;
            border: 1px solid red;
            margin: 0 auto;

        }
        .box{
            border: 1px solid red;
        }
        
    </style>
</head>
<body>
    <section class="box-container">
       <div class="box">1</div>
       <div class="box">2</div>
       <div class="box">3</div>
       <div class="box">4</div>
       <div class="box">5</div>
       <div class="box">6</div>
       <div class="box">7</div>
       <div class="box">8</div>
       <div class="box">9</div>
       <div class="box">10</div>
       <div class="box">11</div>
       <div class="box">12</div>
    </section>
</body>
</html>
